<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div id="content">
    <div style="text-align: center;">
      Press anywhere on the board game to start.<br />
      Use the arrow keys or the buttons to play.<br />
      Only works on latest Chrome.
    </div>
    <div>
      <span id="score-label">Score: <span id="score">0</span></span>
      <button id="reset-button">Reset</button>
      <input type="range" id="speed-control" min="1" max="10">
    </div>
    <canvas id="snake-canvas"></canvas>
    <div style="text-align: center;">
      <button class="control" id="upBtn">&#8593;</button><br />
      <button class="control" id="leftBtn">&#8592;</button>
      <button class="control" id="rightBtn">&#8594;</button><br />
      <button class="control" id="downBtn">&#8595;</button>
    </div>
  </div>
  <script src="Snake.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
